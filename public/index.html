<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing with Tailwind</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body class="bg-gray-300">
    <div class="flex bg-gray-100">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="../img/logo.svg" alt="Workcation">
                <img src="../img/beach-work.jpg" alt="Woman" class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden">
                <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
                    Puedes trabajar desde cualquier lugar.
                    <br class="hidden lg:inline">
                    <span class="text-indigo-500">Aprovechalo!</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">Workcation te ayuda a encontrar hermosos lugares para trabajar, asi puedes encontrar los mejores lugares para trabajar en el mundo.</p>
                <div class="mt-4 sm:mt-6">
                    <a href="#" class="inline-block bg-indigo-500 text-white px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm sm:text-base">Reserva tu lugar</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img src="../img/beach-work.jpg" alt="Woman" class="absolute inset-0 h-full w-full object-center object-cover">
        </div>
    </div>
</body>
</html>
